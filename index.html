<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enabled Sustainability Conversations</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Jost', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            text-align: center;
            padding: 4vh 2vh;
            font-size: 3em;
            color: #234e52;
            margin: 0;
        }

        header {
            background-color: #f0f4f8;
            padding: 2vh 0;
        }
        
        main {
            flex: 1;
            padding: 4vh 5vw;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        
        .widget-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 3vh;
            margin-top: 4vh;
        }
        
        .widget {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 300px;
        }
        
        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .widget-image {
            height: 180px;
            width: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f9f9f9;
        }
        
        .widget-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .widget-title {
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            color: #234e52;
            margin-top: 0;
            margin-bottom: 0.8rem;
        }

        .settings-button {
            position: absolute;
            top: 2vh;
            right: 2vw;
            font-size: 4vh;
            text-decoration: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connect-button {
            padding: 1vh 2vw;
            background-color: #234e52;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1vw;
            width: fit-content;
            position: absolute;
            top: 2vh;
            left: 2vw;

        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            color: #234e52;
            margin-top: 0;
        }

        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-buttons {
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-buttons button:first-child {
            background-color: #234e52;
            color: white;
        }

        .modal-buttons button:last-child {
            background-color: #ddd;
            color: black;
        }
        
        @media (max-width: 768px) {
            .widget-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Enabled Conversations</h1>
    </header>
    
    <main>
        <a class="connect-button" href="#" onclick="showIPModal()">Connect</a>
        <a class="settings-button" href="settings.html">⚙️</a>

        <div class="widget-container">

            <!-- Black Soldier Fly Widget -->
            <div class="widget" onclick="location.href='chat.html?character=bsf'">
                <div class="widget-image" style="background-image: url('images/bsf.png');"></div>
                <div class="widget-content">
                    <h2 class="widget-title">Black Soldier Fly</h2>
                </div>
            </div>
            
            <!-- Aquaponics Widget -->
            <div class="widget" onclick="location.href='chat.html?character=aquaponics'">
                <div class="widget-image" style="background-image: url('images/aquaponics.png');"></div>
                <div class="widget-content">
                    <h2 class="widget-title">Aquaponics System</h2>
                </div>
            </div>

            <!-- Bamboo Forest -->
            <div class="widget" onclick="location.href='chat.html?character=bamboo_forest'">
                <div class="widget-image" style="background-image: url('images/bamboo_forest.png');"></div>
                <div class="widget-content">
                    <h2 class="widget-title">Bamboo Forest</h2>
                </div>
            </div>
        </div>

        <div id="ip-modal" class="modal">
            <div class="modal-content">
                <h2>Enter Backend Server IP</h2>
                <p>Enter your computer's IP address (find it using ipconfig on Windows or ifconfig on Mac/Linux):</p>
                <input type="text" id="ip-input" value="192.168.50.153">
                <div class="modal-buttons">
                    <button onclick="connectToBackend()">Connect</button>
                    <button onclick="closeIPModal()">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        window.addEventListener('load', () => {
            if (location.pathname.includes('chat.html')) {
                const urlParams = new URLSearchParams(window.location.search);
                const character = urlParams.get('character');
                if (character && characters[character]) {
                    setCharacter(character);
                }
            }
        });

        function showIPModal() {
            // Pre-fill with saved IP if exists
            const savedIP = localStorage.getItem('backendIP');
            if (savedIP) {
                document.getElementById('ip-input').value = savedIP;
            }
            document.getElementById('ip-modal').style.display = 'block';
        }

        function connectToBackend() {
            const ipInput = document.getElementById('ip-input').value.trim();
            if (!ipInput) {
                alert('Please enter an IP address');
                return;
            }
            
            // Save the IP to localStorage
            localStorage.setItem('backendIP', ipInput);
            
            // Test connection
            const testURL = `https://${ipInput}:5000/health`;
            window.open(testURL, '_blank'); // open in new tab
            
            document.getElementById('ip-modal').style.display = 'none'; // close ip input 
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('ip-modal');
            if (event.target == modal) {
                closeIPModal();
            }
        }
    </script>
</body>
</html>
